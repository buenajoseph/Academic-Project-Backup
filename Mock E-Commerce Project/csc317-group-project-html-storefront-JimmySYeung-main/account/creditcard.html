<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../storestyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="storefront">
    <table background="../background/alligator1.jpg" width="70%" height="100" align="center">
        <tr>
            <label for="category"></label>
            <th scope="col">
            </th>
            <th scope="col">
                <div class="dropdown">
                    <img src="../woodbar/categories1.png">
                    <div class="dropdown-content">
                        <a href="/index.html">All</a>
                        <a href="/textbooks.html">Textbooks</a>
                        <a href="/manga.html">Manga</a>
                        <a href="/toys.html">Anime Figurines</a>
                    </div>
                </div>
            </th>

            <div class="woodbar">
                <th scope="col"><a href="../index.html"><img src="../woodbar/home1.png" class="wood"></th>
                <div class="wrap">
                    <th scope="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <span class="fa fa-search" class="form-inline">
                                        <input autofocus placeholder="search" class="form-inline" type="text"
                                            autocomplete="off" name="search" id="search" />
                                    </span>
                                </span>
                            </div>

                            <!--This shows the list of search in website-->
                            <ul class="list-group" id="list"></ul>
                            <script src="../products/searchp.js"></script>
                        </div>
                    </th>
                </div>
            </div>
            <script src="search.js"></script>
            <th scope="col"><a href="../account.html"><img src="../woodbar/account1.png" class="wood"></th>
            <th scope="col"><a href="../products/empty.html"><img src="../woodbar/cart1.png" class="wood"></th>

        </tr>
    </table>
    <br>
    <fieldset>
        <div class="creditcard">
            <form name="creditcard-form" id="creditcard-form" action="javascript:saveCreditCard()">
                <div class="ccgrid">
                    <label for="name-on-card">Name on card</label>
                    <input type="text" name="fname" id="fname" />

                    <label for="ccnum">Credit Card number:</label>
                    <input type="text" name="ccnum" id="ccnum" minlength="16" maxlength="16">

                    <button type="submit" value="Submit" class="savecc" style="height:30px;width:80px">Save</button>

                </div>
            </form>
        </div>
    </fieldset>
</body>
<script>

    function infoOn() {
        document.getElementById("overlay-companyInfo").style.display = block;
    }

    function infoOff() {
        document.getElementById("overlay-companyInfo").style.display = none;
    }

    function faqOn() {
        document.getElementById("overlay-companyInfo").style.display = block;
    }

    function faqOff() {
        document.getElementById("overlay-companyInfo").style.display = none;
    }
</script>
<script>
    function saveCreditCard() {
        document.cookie = "Name on Card=" + document.getElementById('fname').value;
        document.cookie = "CC Number=" + document.getElementById('ccnum').value;

        alert('Credit Card Saved');
    }
    alert('Saved Data: ' + displayCreditCard());

    function displayCreditCard() {
        var display = "";
        var cookies = document.cookie.split(";");

        for (i of cookies) {
            if (i.indexOf("First Name") != -1 || i.indexOf("Last Name") != -1 ||
                i.indexOf("Address") != -1 || i.indexOf("CC Number") != -1 ||
                i.indexOf("CC Name") != -1 || i.indexOf("CC CCV Code") != -1) {
                display += i + ";";
            }
        }

        return display;
    }
</script>

</html>
